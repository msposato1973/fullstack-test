spring:
  datasource:
    url: jdbc:h2:mem:persons;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        hbm2ddl.auto: none
  h2:
    console:
      enabled: true

server:
  port: 8080

